<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#shopGrad)"/>
  
  <!-- Browser window -->
  <rect x="50" y="50" width="700" height="500" fill="white" stroke="#d1d5db" rx="8"/>
  <rect x="50" y="50" width="700" height="40" fill="#f3f4f6" rx="8 8 0 0"/>
  <circle cx="80" cy="70" r="6" fill="#ef4444"/>
  <circle cx="100" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="120" cy="70" r="6" fill="#10b981"/>
  
  <!-- Header -->
  <rect x="70" y="110" width="660" height="60" fill="#3b82f6" rx="4"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">E-Commerce Store</text>
  
  <!-- Product grid -->
  <rect x="100" y="200" width="150" height="120" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
  <rect x="100" y="200" width="150" height="80" fill="#e0e7ff" rx="4"/>
  <text x="175" y="270" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Product 1</text>
  <text x="175" y="290" font-family="Arial, sans-serif" font-size="14" fill="#059669" text-anchor="middle">$29.99</text>
  
  <rect x="280" y="200" width="150" height="120" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
  <rect x="280" y="200" width="150" height="80" fill="#e0e7ff" rx="4"/>
  <text x="355" y="270" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Product 2</text>
  <text x="355" y="290" font-family="Arial, sans-serif" font-size="14" fill="#059669" text-anchor="middle">$39.99</text>
  
  <rect x="460" y="200" width="150" height="120" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
  <rect x="460" y="200" width="150" height="80" fill="#e0e7ff" rx="4"/>
  <text x="535" y="270" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Product 3</text>
  <text x="535" y="290" font-family="Arial, sans-serif" font-size="14" fill="#059669" text-anchor="middle">$49.99</text>
  
  <!-- Cart -->
  <rect x="580" y="110" width="100" height="40" fill="#10b981" rx="4"/>
  <text x="630" y="135" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Cart (3)</text>
  
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="middle">E-commerce Platform Redesign</text>
</svg>