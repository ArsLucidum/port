<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Browser Frame -->
  <rect x="50" y="50" width="1100" height="650" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="50" y="50" width="1100" height="40" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="75" cy="70" r="6" fill="#ef4444"/>
  <circle cx="95" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="115" cy="70" r="6" fill="#22c55e"/>
  
  <!-- Header -->
  <rect x="70" y="110" width="1060" height="60" fill="#3b82f6"/>
  <rect x="90" y="130" width="120" height="20" rx="4" fill="#dbeafe"/>
  <rect x="1000" y="130" width="100" height="20" rx="10" fill="#1e40af"/>
  
  <!-- Main Dashboard -->
  <rect x="70" y="190" width="250" height="120" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="195" y="240" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="32" font-weight="bold">2.4M</text>
  <text x="195" y="260" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Active Users</text>
  
  <rect x="340" y="190" width="250" height="120" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <text x="465" y="240" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="32" font-weight="bold">156%</text>
  <text x="465" y="260" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Growth Rate</text>
  
  <rect x="610" y="190" width="250" height="120" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="735" y="240" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="32" font-weight="bold">73%</text>
  <text x="735" y="260" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Efficiency</text>
  
  <rect x="880" y="190" width="250" height="120" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="1"/>
  <text x="1005" y="240" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="32" font-weight="bold">$2.4M</text>
  <text x="1005" y="260" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Savings</text>
  
  <!-- Charts Section -->
  <rect x="70" y="330" width="520" height="200" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="330" y="355" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Performance Analytics</text>
  
  <!-- Simple chart visualization -->
  <polyline points="100,480 150,450 200,470 250,420 300,440 350,400 400,380 450,390 500,360 550,340" 
            stroke="#3b82f6" stroke-width="3" fill="none"/>
  <polyline points="100,500 150,480 200,490 250,460 300,470 350,450 400,430 450,440 500,420 550,400" 
            stroke="#10b981" stroke-width="3" fill="none"/>
  
  <!-- Data Table -->
  <rect x="610" y="330" width="520" height="200" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="870" y="355" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Recent Activity</text>
  
  <rect x="630" y="370" width="480" height="25" fill="#f8fafc"/>
  <rect x="630" y="405" width="480" height="25" fill="#ffffff"/>
  <rect x="630" y="440" width="480" height="25" fill="#f8fafc"/>
  <rect x="630" y="475" width="480" height="25" fill="#ffffff"/>
  
  <!-- Navigation Sidebar Hint -->
  <rect x="70" y="550" width="200" height="120" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="170" y="575" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Navigation</text>
  
  <text x="600" y="750" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16">Enterprise Dashboard - Clean, Focused Data Visualization</text>
</svg>