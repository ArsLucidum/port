<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad)"/>
  
  <!-- Main boxes -->
  <rect x="50" y="50" width="150" height="80" fill="#3b82f6" rx="8"/>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Dashboard</text>
  
  <rect x="50" y="200" width="150" height="80" fill="#10b981" rx="8"/>
  <text x="125" y="245" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Reports</text>
  
  <rect x="50" y="350" width="150" height="80" fill="#f59e0b" rx="8"/>
  <text x="125" y="395" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Analytics</text>
  
  <!-- Arrows -->
  <path d="M 200 90 L 280 90" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 200 240 L 280 240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 200 390 L 280 390" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Right side boxes -->
  <rect x="300" y="50" width="150" height="80" fill="#8b5cf6" rx="8"/>
  <text x="375" y="95" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">User Flow</text>
  
  <rect x="300" y="200" width="150" height="80" fill="#ef4444" rx="8"/>
  <text x="375" y="245" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Data Views</text>
  
  <rect x="300" y="350" width="150" height="80" fill="#06b6d4" rx="8"/>
  <text x="375" y="395" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Settings</text>
  
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#374151" text-anchor="middle">Information Architecture Flow</text>
</svg>